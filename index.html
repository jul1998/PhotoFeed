<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Instagram Feed</title>
</head>
<body>
    <header><h1> Breath Code Photo Feed</h1></header>
    <div class="title">
        
    </div>
    <div class="container">
        <div class="posts">
            <div class="post-title">My first photo</div>
            <div class="post-image">
                <img src="https://images.unsplash.com/photo-1548802673-380ab8ebc7b7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80" alt="animal 1">

        </div>


        </div>

        <div class="posts">

                <img src="https://images.unsplash.com/photo-1589883661923-6476cb0ae9f2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="animal 2">

        </div>

    </div>

    <div class="container-2">
        <div class="posts">
            <div class="post-title">My third photo</div>
            <div class="post-image">

    </div>

    

</body>
